<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>로그인 페이지</h1>

	<form action="https://www.google.co.kr/" method="get">
		<label for='id'>아이디: </label>
		<input type="text" name="id" id="id" required
			placeholder='아이디를 입력'> <br>
		<label for='id'>비밀번호: </label>
		<input type="password" name="password" id="pw" required> <br>
		<label>나이: </label>
		<input type='number' name='age' value=30 readonly> <br>
		<label>주문개수: </label>
		<input type="range" name="count" min=1 max=10 value=1><br>
		<label>생년월일: </label>
		<input type="date" name="birthday"><br>
		<label>성별: </label>
		<input type='radio' name='gender' value='male'> 남
		<input type="radio" name="gender" value='female'> 여 <br>
		<label>좋아하는 언어: </label>
		<input type='checkbox' name='favlan' value='c'>C/C++
		<input type='checkbox' name='favlan' value='java'>Java
		<input type='checkbox' name='favlan' value='php'>PHP
		<input type='checkbox' name='favlan' value='python'>Python <br>


		<label>소속학과: </label>
		<select name="dept">
			<option value='eng'>공과대학</option>
			<option value='hum'>인문대학</option>
			<option value='art'>예술대학</option>
		</select><br>
		<button type="submit">LogIn</button>
		<input type="submit" name="" value="로그인">
	</form>
</body>
</html>

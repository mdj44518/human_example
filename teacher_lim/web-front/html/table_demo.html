<!DOCTYPE html>
<html>
<head>
	<title>Table 데모</title>
</head>
<body>
	<h1>학생 리스트</h1>

	<table border="1">
		<tr>
			<th>이름</th>
			<th>아이디</th>
			<th>주소</th>
			<th>비고</th>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>hong</td>
			<td>수원시 권선구</td>
			<td>집에 잘안들어옴</td>
		</tr>
		<tr>
			<td>박자바</td>
			<td>java</td>
			<td>수원시 팔달구</td>
			<td rowspan="2">자바를 잘해요</td>
		</tr>
		<tr>
			<td>이무적</td>
			<td>lee</td>
			<td>서울시 관악구</td>
			
		</tr>
	</table>
</body>
</html>
